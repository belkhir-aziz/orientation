{% extends 'bootstrap/base.html' %}

{% block content %}
<!DOCTYPE html>

  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">
<style>
.fit-picture {
    width: 450px;
}


</style>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0" id="b">
            <!-- Nested Row within Card Body -->
            <div class="row">

            <div class="col-lg-6 d-none d-lg-block "><img class="fit-picture"
     src="../static/img/avatars/orientation.jpg"
     alt="Grapefruit slice atop a pile of other slices" /></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenue!</h1>
                  </div>
                  <form class="user" method="post">
                    <div class="form-group">
                      <input type="username" class="form-control form-control-user" name="username" id="username" placeholder="Nom d'utilisateur (non pas eMail)">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Mot de passe">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Enregistrer mot de passe </label>
                      </div>
                    </div>

                      <input class="btn btn-primary btn-user btn-block" type="submit" value="Log In">
                    <hr>

                  </form>
                  <hr>

                  <div class="text-center">
                    <a class="small" href="register">Cr√©er un compte!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>


{%endblock%}
{% block scripts %}


  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../static/js/sb-admin-2.min.js"></script>
  {{super()}}




{%endblock%}
