{% extends 'bootstrap/base.html' %}

{% block content %}
<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
  <style>
  .fit-picture {
      width: 480px;
      height:450px;

  }

  </style>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block "><img class="fit-picture" src="../static/img/avatars/h.jpg"/></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Créer un compte !</h1>
              </div>
              <form class="user" method="post">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="fname" class="form-control form-control-user" id="exampleFirstName" placeholder="NOm">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" name="lname"  class="form-control form-control-user" id="exampleLastName" placeholder="Prénom">
                  </div>


                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="username" class="form-control form-control-user" id="exampleFirstName" placeholder="Nom d'utilisateur">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" name="email"  class="form-control form-control-user" id="exampleLastName" placeholder="Adresse email">
                  </div>

                  </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Mot de passe">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" name="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Répéter mot de passe">
                  </div>
                </div>

                <input type="submit" class="btn btn-primary btn-user btn-block" value="Enregistrer le compte">

              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Mot de passe oublié?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login">Connexion!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../static/js/sb-admin-2.min.js"></script>

</body>

</html>
{%endblock%}
